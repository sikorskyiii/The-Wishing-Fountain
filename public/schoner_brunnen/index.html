<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wishing Ring — lattice gallery</title>
  <meta name="description" content="Find the right lattice among many fountains." />
  <style>
    :root{
      --bg:#0a0a0a;
      --fg:#e6e6e6;
      --red:#c1121f;
      --muted:#9a9a9a;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:var(--bg);
      color:var(--fg);
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
    }
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:44px 20px;
    }
    h1{margin-bottom:10px;font-size:26px}
    p{margin-bottom:14px}
    .muted{color:var(--muted)}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:14px;
      margin-top:22px;
    }
    figure{
      margin:0;
      border:2px solid var(--red);
      border-radius:8px;
      overflow:hidden;
      background:#0f0f12;
    }
    .img-box{
      width:100%;
      aspect-ratio:4/3;   /* однакові пропорції для всіх карток */
      background:#111;
    }
    picture, img{display:block;width:100%;height:100%}
    img{object-fit:cover}
    figcaption{
      text-align:center;
      font-size:13px;
      color:var(--muted);
      padding:6px 0 5px;
    }
  </style>
</head>
