<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wishing Ring — lattice</title>
  <meta name="description" content="Three turns — one wish. Look closely at the lattice." />
  <style>
    :root{--bg:#0a0a0a;--fg:#e6e6e6;--muted:#9a9a9a;--red:#c1121f;--red-dim:#7a0b12}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif}
    .wrap{max-width:980px;margin:0 auto;padding:48px 20px}
    h1{margin:0 0 14px;font-size:26px}
    figure{margin:14px 0}
    img{max-width:100%;height:auto;border-radius:10px;display:block;border:2px solid var(--red-dim);box-shadow:0 0 0 1px #000,0 0 24px rgba(193,18,31,.15)}
    figcaption{color:var(--muted);margin-top:8px}
    .accent{color:var(--red)}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Find the ring</h1>
    <figure>
      <img src="./wishing_ring.jpg" alt="Gothic lattice with a small golden ring hidden within">
      <figcaption>Three turns — one wish. Then remember the name of the <span class="accent">observatory</span> that watches the sky.</figcaption>
    </figure>
  </main>
</body>
</html>
