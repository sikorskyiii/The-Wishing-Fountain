<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wishing Ring — lattice gallery</title>
  <meta name="description" content="Find the right lattice among many fountains." />
  <style>
    :root{
      --bg:#0a0a0a;
      --fg:#e6e6e6;
      --red:#c1121f;
      --muted:#9a9a9a;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background:var(--bg);
      color:var(--fg);
      font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
    }
    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:44px 20px;
    }
    h1{
      margin-bottom:10px;
      font-size:26px;
    }
    p{margin-bottom:14px}
    .muted{color:var(--muted)}
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:12px;
      margin-top:20px;
    }
    figure{
      margin:0;
      border:2px solid var(--red);
      border-radius:8px;
      overflow:hidden;
      background:#0f0f12;
    }
    img{
      display:block;
      width:100%;
      height:auto;
      object-fit:cover;
      background:#111;
    }
    figcaption{
      text-align:center;
      font-size:13px;
      color:var(--muted);
      padding:6px 0 4px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Find the ring</h1>
    <p>Three turns — one wish. Many fountains look alike; only one hides the right lattice.</p>
    <p class="muted">All you have to do is look carefully.</p>

    <section class="grid" id="gallery" aria-label="Fountain gallery"></section>
  </main>

  <script>
    (function(){
      const images=[
        'fountain_15.jpg','fountain_01.jpg','fountain_02.jpg','fountain_03.jpg',
        'fountain_04.jpg','fountain_05.jpg','fountain_06.jpg','fountain_07.jpg',
        'fountain_08.jpg','fountain_09.jpg','fountain_10.jpg','fountain_11.jpg',
        'fountain_12.jpg','fountain_13.jpg','fountain_14.jpg'
      ];
      // shuffle
      for(let i=images.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [images[i],images[j]]=[images[j],images[i]];
      }
      const g=document.getElementById('gallery');
      images.forEach(name=>{
        const fig=document.createElement('figure');
        const img=document.createElement('img');
        img.loading='lazy';
        img.decoding='async';
        img.src=name;
        img.alt='Fountain';
        const cap=document.createElement('figcaption');
        cap.textContent='Fountain';
        fig.appendChild(img);
        fig.appendChild(cap);
        g.appendChild(fig);
      });
    })();
  </script>
</body>
</html>
